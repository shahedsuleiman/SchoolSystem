            <form >
                <div>
                    <label>Full Name </label><br>
                    <input type="text" id="fullname" /><br>

                <div class="sp-item">

                    </label>
                    <label for="male"style="font-size:15px;font-weight:lighter;">

                    </label>
                    
                </div>
                <div>

                    <input type="tel" id="phone" name="phone" ><br>

                </div>
                <div>
                    <label>Major </label><br>
                    <select id="major" style="width:100%">
                        <option>Adminstrator</option>
                        <option>IT</option>
                        <option>Science</option>
                        <option>Art</option>
                    </select><br>
                </div><br>
                <div>
                    <div>
                        <label for="imageUrl">Image URL:</label>
                        <input type="url" id="imageUrl" name="imageUrl" required>
                    </div>

                    <button type="submit" class="btnstyle"  onclick="getInput(event);" >Submit</button>
                    
                </div>
            </form>
